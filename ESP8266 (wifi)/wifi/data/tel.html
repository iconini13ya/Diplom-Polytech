<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sustem Arduino</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="tel.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="wrapper">
        <div class="box1">
            <img class="logo" src="Logo.png">
        </div>
        <div class="box2">
            <div>
                Этот сайт предназначен для управления устройством на базе микроконтроллера Arduino 
            </div>      
        </div>
        <div class="box3">
            <div class="menue" onclick="gotoMainPage()">
                Главное меню
            </div>
            <div class="button7" onclick="say()">
                Настройка телефона
            </div>
        </div>
        <div class="box4">
                <div class="phoneLabel">
                    Номера телефонов
                </div>
        </div>
        <div class="box5">

        </div>
        <div class="box6">
            <form action="get/" class="mainPhone">
                <div>
                    Основной номер телефона
                </div>
                <div>
                    <input type="text" name="mainPhoneNumber">
                </div>
                <div class="box7">
                    <div>
                        Добавить
                    </div>
                    <div>
                        Удалить
                    </div>
                </div>
            </form>
            <form action="get/" class="additionalPhone">
                <div>
                    Дополнительный номер телефона
                </div>
                <div>
                    <input type="text" name="additionalPhoneNumber">
                </div>
                <div class="box7">
                    <input type="submit" value="Добавить">
                    <div onclick="deleteAdditionalPhone()">
                        Удалить
                    </div>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
